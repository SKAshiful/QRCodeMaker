<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Maker By Ashiful</title>
    
    <!-- Internal CSS -->
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --secondary-dark: #db2777;
            --tertiary: #14b8a6;
            --tertiary-dark: #0d9488;
            --accent: #f59e0b;
            --accent-dark: #d97706;
            --success: #22c55e;
            --danger: #ef4444;
            --info: #3b82f6;
            --warning: #f97316;
            
            --light: #f8fafc;
            --dark: #0f172a;
            --light-card: #ffffff;
            --dark-card: #1e293b;
            --light-input: #f1f5f9;
            --dark-input: #334155;
            
            --text-light: #0f172a;
            --text-dark: #f8fafc;
            --text-muted-light: #64748b;
            --text-muted-dark: #94a3b8;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            
            --radius-sm: 0.25rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--light);
            color: var(--text-light);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        header h1 {
            font-size: 2.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        header p {
            color: var(--text-muted-light);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        @media (min-width: 992px) {
            .main-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .section {
            background-color: var(--light-card);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .section::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, transparent 70%, rgba(99, 102, 241, 0.2));
            border-radius: 0 var(--radius-lg) 0 50%;
        }
        
        .section h2 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .section h2 svg {
            width: 28px;
            height: 28px;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: var(--radius);
            border: 2px solid var(--light-input);
            background-color: var(--light-input);
            transition: var(--transition);
            color: var(--text-light);
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .code-type-select {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 1.5rem 0;
        }
        
        .code-type-btn {
            cursor: pointer;
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius);
            border: 2px solid transparent;
            background-color: var(--light-input);
            color: var(--text-light);
            font-weight: 500;
            transition: var(--transition);
            flex: 1;
            min-width: 110px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .code-type-btn:hover {
            background-color: rgba(99, 102, 241, 0.1);
        }
        
        .code-type-btn.active {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-group {
            display: flex;
            gap: 0.75rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }
        
        .btn {
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            transition: var(--transition);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 140px;
        }
        
        .btn svg {
            width: 20px;
            height: 20px;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
        }
        
        .btn-secondary:hover {
            background-color: var(--secondary-dark);
        }
        
        .btn-tertiary {
            background-color: var(--tertiary);
        }
        
        .btn-tertiary:hover {
            background-color: var(--tertiary-dark);
        }
        
        .btn-accent {
            background-color: var(--accent);
        }
        
        .btn-accent:hover {
            background-color: var(--accent-dark);
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-info {
            background-color: var(--info);
        }
        
        .btn-warning {
            background-color: var(--warning);
        }
        
        .output-container {
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            min-height: 200px;
            justify-content: center;
            position: relative;
        }
        
        .output-frame {
            background-color: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            min-width: 250px;
            min-height: 250px;
            position: relative;
            transition: var(--transition);
        }
        
        #qr-code, #other-code {
            margin: 0 auto;
            max-width: 100%;
        }
        
        .output-options {
            width: 100%;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .color-pickers {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            justify-content: center;
        }
        
        .color-picker {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .color-picker label {
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            padding: 0;
            background: none;
        }
        
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: var(--radius-sm);
        }
        
        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-sm);
        }
        
        input[type="file"] {
            padding: 0.75rem;
            border-radius: var(--radius);
            background-color: var(--light-input);
            width: 100%;
            cursor: pointer;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--light-input);
            margin-bottom: 1.5rem;
        }
        
        .tab {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            transition: var(--transition);
            color: var(--text-muted-light);
        }
        
        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        #reader {
            width: 100%;
            overflow: hidden;
            border-radius: var(--radius);
            margin: 1.5rem 0;
        }
        
        #scan-result {
            padding: 1rem;
            background-color: var(--light-input);
            border-radius: var(--radius);
            margin: 1rem 0;
            min-height: 60px;
            word-break: break-all;
            font-family: monospace;
            position: relative;
            overflow: hidden;
        }
        
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(0,0,0,0.1);
            border: none;
            border-radius: var(--radius-sm);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .copy-btn:hover {
            background-color: rgba(0,0,0,0.2);
        }
        
        .loader {
            display: none;
            width: 48px;
            height: 48px;
            border: 5px solid var(--light-input);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            position: absolute;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toggle-theme {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            z-index: 10;
            transition: var(--transition);
            border: none;
        }
        
        .toggle-theme:hover {
            transform: translateY(-3px) rotate(10deg);
            background-color: var(--primary-dark);
        }
        
        .toast {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--dark);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            z-index: 100;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background-color: var(--dark);
            color: var(--text-dark);
        }
        
        body.dark-mode header {
            border-bottom-color: rgba(255,255,255,0.1);
        }
        
        body.dark-mode header p {
            color: var(--text-muted-dark);
        }
        
        body.dark-mode .section {
            background-color: var(--dark-card);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -4px rgba(0, 0, 0, 0.3);
        }
        
        body.dark-mode .section::before {
            background: linear-gradient(135deg, transparent 70%, rgba(99, 102, 241, 0.1));
        }
        
        body.dark-mode .input-group label {
            color: var(--text-dark);
        }
        
        body.dark-mode .input-field {
            border-color: var(--dark-input);
            background-color: var(--dark-input);
            color: var(--text-dark);
        }
        
        body.dark-mode .code-type-btn {
            background-color: var(--dark-input);
            color: var(--text-dark);
        }
        
        body.dark-mode .code-type-btn:hover {
            background-color: rgba(99, 102, 241, 0.3);
        }
        
        body.dark-mode #scan-result {
            background-color: var(--dark-input);
        }
        
        body.dark-mode .loader {
            border-color: var(--dark-input);
        }
        
        body.dark-mode .output-frame {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--light-input);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
        
        body.dark-mode ::-webkit-scrollbar-track {
            background: var(--dark-input);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .page-container {
                padding: 1rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 1.5rem;
            }
            
            .code-type-btn, .btn {
                min-width: 0;
                flex: 1;
            }
            
            .output-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <h1>QR Code Maker By Ashiful</h1>
            <p>Generate and scan multiple types of codes with customizable options. Create high-quality QR codes, barcodes, DataMatrix, and more.</p>
        </header>
        
        <div class="main-container">
            <!-- Generate Codes Section -->
            <div class="section">
                <h2>
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"></path>
                        <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"></path>
                        <path d="M12 3v6"></path>
                    </svg>
                    Generate Codes
                </h2>
                
                <div class="input-group">
                    <label for="text-input">Enter Text, URL or Data:</label>
                    <input type="text" id="text-input" class="input-field" placeholder="Enter content to encode" autocomplete="off">
                </div>
                
                <div class="code-type-select">
                    <div class="code-type-btn active" data-type="qr">QR Code</div>
                    <div class="code-type-btn" data-type="barcode">Barcode</div>
                    <div class="code-type-btn" data-type="datamatrix">DataMatrix</div>
                    <div class="code-type-btn" data-type="aztec">Aztec Code</div>
                </div>
                
                <div class="color-pickers" id="qr-colors">
                    <div class="color-picker">
                        <label>Foreground</label>
                        <input type="color" id="fg-color" value="#000000">
                    </div>
                    <div class="color-picker">
                        <label>Background</label>
                        <input type="color" id="bg-color" value="#ffffff">
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn" id="generate-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3v3"></path>
                            <path d="M19.4 6.6 17.9 8.1"></path>
                            <path d="M21 12h-3"></path>
                            <path d="M19.4 17.4 17.9 15.9"></path>
                            <path d="M12 21v-3"></path>
                            <path d="M4.6 17.4 6.1 15.9"></path>
                            <path d="M3 12h3"></path>
                            <path d="M4.6 6.6 6.1 8.1"></path>
                        </svg>
                        Generate
                    </button>
                    <button class="btn btn-secondary" id="download-btn" disabled>
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download
                    </button>
                </div>
                
                <div class="output-container">
                    <div class="loader" id="generator-loader"></div>
                    <div class="output-frame" id="output-frame">
                        <div id="qr-code"></div>
                        <svg id="other-code"></svg>
                    </div>
                </div>
            </div>
            
            <!-- Scan Codes Section -->
            <div class="section">
                <h2>
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 21a4 4 0 0 1-4-4V5a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4v12a4 4 0 0 1-4 4H7Z"></path>
                        <line x1="12" y1="7" x2="12" y2="7"></line>
                        <line x1="12" y1="17" x2="12" y2="17"></line>
                    </svg>
                    Scan Codes
                </h2>
                
                <div class="tabs">
                    <div class="tab active" data-tab="camera-tab">Use Camera</div>
                    <div class="tab" data-tab="upload-tab">Upload Image</div>
                </div>
                
                <div class="tab-content active" id="camera-tab">
                    <div class="btn-group">
                        <button class="btn btn-tertiary" id="start-scanner-btn">
                            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                                <circle cx="12" cy="13" r="4"></circle>
                            </svg>
                            Start Camera
                        </button>
                        <button class="btn btn-danger" id="stop-scanner-btn" disabled>
                            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="9" y1="9" x2="15" y2="15"></line>
                                <line x1="15" y1="9" x2="9" y2="15"></line>
                            </svg>
                            Stop Scanner
                        </button>
                    </div>
                    
                    <div id="reader"></div>
                </div>
                
                <div class="tab-content" id="upload-tab">
                    <div class="input-group">
                        <label for="image-upload">Upload Image with Code:</label>
                        <input type="file" id="image-upload" accept="image/*">
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-accent" id="scan-image-btn">
                            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <path d="M8 2v4"></path>
                                <path d="M16 2v4"></path>
                                <path d="M22 10H2"></path>
                            </svg>
                            Scan Image
                        </button>
                    </div>
                </div>
                
                <div id="scan-result">
                    Results will appear here
                    <button class="copy-btn" id="copy-result" style="display:none">
                        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-info" id="use-scanned-btn" disabled>
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m9 18 6-6-6-6"></path>
                        </svg>
                        Use Scanned Text
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <button class="toggle-theme" id="theme-toggle">
        <svg id="moon-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" style="display:block">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg id="sun-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" style="display:none">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>
    
    <div class="toast" id="toast"></div>
    
    <!-- External Libraries -->
